<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css ">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="./image/LinkedIn-logo.png" alt="">
                    

                </div>
                <div class="navbarcontent">
                    <div class="navbarcontentfirst">
                        <div class="navicon">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                            <p>Discover</p>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>People</p>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-users" aria-hidden="true"></i>                             
                            <p>Learning</p>
                            
                        </div>
                        <div class="navicon">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                            <p>Jobs</p>
                            
                        </div>

                    </div>
                    <div class="navbarcontentsecond">
                        <p>Join now</p>
                        <button>Sign up</button>

                    </div>

                </div>

            </div>
            <div class="content">
                <div class="contentleft">
                    <div class="heading">
                        <p>Join the  biggest professinal community</p>

                    </div>
                    <div class="login">
                        <div class="logininputs">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password(8+ characters)">
                        <p>By clicking Agree & Join, you agree to the Linkedin <a href=""> User<br> Agreement Privacy Policy </a> and <a href=""> Cookie Policy</a> </p>
                        <button>Agree & Join</button>
                        <div class="signin">
                            <fieldset>
                                <legend>or</legend>
                            </fieldset>
                            <p>Already on Linkedin? <a href=""> Sign in</a></p>
                        </div>
                      
                    </div>
                    </div>
                   

                </div>
                <div class="contentimage">
                    <img src="./image/bg.png" alt="">

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
